                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6 col-sm-12 col-xs-12 flex-row-reverse modal-right-col modal-column-2 gx-0 justify-content-center align-items-center">
                                <div class="modal-header d-flex flex-row-reverse">
                                    <!-- <h5 class="modal-title" style="color: black;">Modal title</h5> -->
