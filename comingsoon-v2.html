    <body>

<!-- Nav Area -->

<div class="wrapper container-fluid gx-0 border-0">
        <!--nav area -->
        <header class="header container-fluid fixed-top">
            <nav class="d-flex navbar navbar-expand-lg navbar-light col-12">
                <div class="container px-3 my-3">
                    <a class="navbar-brand logo" href="#">
                        <img src="img/logo-spot.png" alt="">
                    </a>
                    <button class="navbar-brand btn" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="menu-icon"><img src="img/Menu.svg" alt=""></span>
                    </button>
                </div>
            </nav>
        </header>

<!-- Modal Screen -->

<!-- Modal -->
<div class="modal fade modal-fullscreen align-top gx-0 border-0" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen gx-0 border-0">
        <div class="modal-content gx-0 border-0">
            <div class="modal-body modal-fullscreen container-fluid gx-0 border-0">

                <div class="row justify-content-center align-items-center">
                    <div class="container-fluid bs-modal-left col-12 col-md-6 gx-0 border-0">  
                        <div class="d-flex navbar navbar-expand-lg col-11 modal-header gx-0 border-0 fixed-top">
                            <a class="navbar-brand logo" href="#">
                                <img src="img/logo-spot.png" alt="">
                            </a>
                            <button type="button" class="btn-close btn-close-black align-items-end" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>           
                        <div class="d-flex flex-column modal-body-copy justify-content-center gx-0 border-0">
                            <div class="container modal-header gx-0 border-0">
                                <div class="col header-modal-left mb-3 gx-0 border-0">
                                    <h1 class="text-center">Lorem</h1>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="col-10 col-lg-6 modal-picture">
                                    <div class="bs-modal-picture img-fluid mx-auto d-block justify-content-center">
                                        <img src="./img/picture-1.png" alt="" class="img-fluid d-block mx-auto">
                                    </div> 
                                </div>
                            </div>
                            <div class="d-flex modal-picture-copy justify-content-center align-content-center text-center ">
                                <div class="col-6 justify-content-center my-4">
                                    <p>In vitae tellus eget at. Eget amet egestas amet nunc tempus molestie elit etiam placerat. Sagittis quam nec scelerisque lacus.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container col-12 col-md-6 justify-content-center align-items-start bs-modal-right">
                        <div class="d-flex navbar navbar-expand-lg navbar-light col-11 d-sm-none d-sm-block modal-header gx-0 border-0">
                            <!-- <button type="button" class="btn-close btn-close-white d-sm-none d-sm-block align-items-end" data-bs-dismiss="modal" aria-label="Close"></button> -->
                        </div>
                        <div class="d-flex flex-column text-center align-items-center justify-content-start bs-column-form mt-5" >
                            <div class="d-flex bs-right-copy justify-content-center">
                                <div class="col-8 pb-3 text-center">
                                    <p class="col">In vitae tellus eget at. Eget amet egestas amet nunc tempus molestie elit etiam placerat.</p>
                                </div>
                            </div>
                            <div class="container modal-form modal-right-col gx-0 border-0">
                                <form class="row d-inline-flex justify-content-start flex-column col-sm-12 col-xs-12">
                                    <div class="d-inline-flex col-lg-8 col-sm-12 flex-column align-self-center justify-content-center">
                                        <div class="col-10 d-column">
                                            <div class="input-container" data-error="We only use letters for names here. Try again without the numbers.">
                                                <input type="text" placeholder="Name" class="col" minlength="4"  size="10" required>
                                            </div>
                                            <div class="input-container" data-error="This is only for emails. Please enter your email address.">
                                                <input type="email" placeholder="Email" minlength="4" size="10" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+\.[a-zA-z]{2,3}$" required>
                                            </div>                                        
                                            <div class="input-container" data-error="Only numbers go here. Try again with your 10-digit phone number.">
                                                <input type="tel" minlength="7" size="10" maxlength="10" placeholder="Phone" pattern="^1?[\(\- ]*\d{3}[\)-\. ]*\d{3}[-\. ]*\d{4}$">                                        
                                            </div>
                                            <div class="input-container" data-error="Whoops! Looks like either your internet is down, or we messed something up. Try again in a bit.">
                                                <button type="submit" class="yt__button justify-content-between py-4">
                                                    <span class="button__text">Submit</span>
                                                    <span class="button__icon">
                                                    <i class="fa-solid fa-arrow-right"></i>
                                                    </span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <footer>
                                    <hr>
                                    <ul class="d-inline-flex social-icons">
                                        <li><a href=""><img src="img/social media/youtube.svg" alt=""></a></li>
                                        <li><a href=""><img src="img/social media/facebook.svg" alt=""></a></li>
                                        <li><a href=""><img src="img/social media/instagram.svg" alt=""></a></li>
                                        <li><a href=""><img src="img/social media/vimeo.svg" alt=""></a></li>
                                        <li><a href=""><img src="img/social media/twitter.svg" alt=""></a></li>
                                        <li><a href=""><img src="img/social media/tiktok.svg" alt=""></a></li>
                                        <li><a href=""><img src="img/social media/linkedin.svg" alt=""></a></li>
                                    </ul>
                                </footer>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- The Main page goes below-->

            <!-- Cloud 1 -->
            <div class="col-9 cloud cloud1">
                <img src="img/Cloud1.png" alt="">
            </div>

                                <!-- Cloud 2 -->
            <div class="col-3 d-none d-sm-block cloud cloud2">
                <img src="img/Cloud2.png" alt="">

    <div class="container-fluid gx-0 main-container no-gutters">
        <!-- Headlines -->
            <div class="col-12 d-flex text-center headliner align-content-center justify-content-center mx-0">
                <small class="eyebrow col-12">NEW WEBSITE</small>
                <h1 class="headline1 col-12 ">LAUNCHING<br>SOON</h1>
            </div>
        </div>

            <!-- Countdown timer -->

                <div id="timer" class="d-flex col-12 justify-content-center mx-auto align-content-end countdown flex-wrap">
                    <div id="days"></div>
                    <div id="hours"></div><br/>
                    <div id="minutes"></div>
                    <div id="seconds"></div>
                </div>

            
        <!-- Rocket Animation -->
        <footer class="container-fluid">
            <div class="d-flex justify-content-center">
                <div class="col-12 rocketGif">
                    <div class="d-flex justify-content-center rocket-clouds">
                        <img src="img/rocket_gif/rocket_clouds.png" alt="">
                    </div>
                    <div class="d-flex justify-content-center rocketShip">
                        <!-- <img src="/img/rocket_gif/rocketGif.gif" alt="Rocket launching" style="width:48px;height:48px;"> -->
                        <video playsinline autoplay loop="true" autoplay="autoplay" loop muted>

                             Your browser does not support the video tag. 
                        </video>
                        <script>
                            document.getElementById('vid').play();
                            $('#vid')[0].play()
                        </script>
                    </div>
                </div>
            </div>
        </footer>
    </div>
